  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ff0099, #4200ff, #00ffee, #ff8c00);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
      color: white;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }
 
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
 
    /* Flying rotating quotes */
    .quote {
      position: absolute;
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      opacity: 0.7;
      animation: floatQuote 12s linear infinite;
      pointer-events: none;
      text-shadow: 0 0 10px black;
    }
 
    @keyframes floatQuote {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-200px) rotate(180deg); opacity: 1; }
      100% { transform: translateY(0) rotate(360deg); opacity: 0.3; }
    }
 
    .container {
      text-align: center;
      margin-top: 10vh;
      position: relative;
      z-index: 10;
    }
 
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      letter-spacing: 5px;
      text-shadow: 0 0 25px #ff00f2, 0 0 50px #00ffe1;
      transition: all 0.3s;
      cursor: pointer;
      animation: pulse 3s infinite alternate;
    }
 
    h1:hover {
      transform: scale(1.15) rotate(4deg);
    }
 
    @keyframes pulse {
      from { text-shadow: 0 0 20px #ff00f2; }
      to { text-shadow: 0 0 60px #00ffe1; }
    }
 
    img {
      width: 55%;
      max-width: 550px;
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
      animation: float 5s ease-in-out infinite;
      transition: 0.4s;
      cursor: pointer;
    }
 
    /* Hover chaos */
    img:hover {
      transform: scale(1.2) rotate(8deg);
      filter: hue-rotate(150deg) saturate(2);
      box-shadow: 0 0 80px #ffffff;
    }
 
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
 
    /* Scanlines for retro chaos */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 3px,
        transparent 3px,
        transparent 6px
      );
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: scan 7s linear infinite;
    }
 
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
